<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Paragon - Login</title>

    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="css/vendor/material-icons/material-icons.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/vendor/materialize/materialize.min.css" media="screen,projection" />
    <!--Import main.css-->
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />
</head>

<body id="page-login">
    <!-- MAIN -->
    <main>
        <section id="login">
            <div class="align-items-center flex-direction-column justify-content-center">
                <div class="card">
                    <div class="card-content">
                        <h5 class="theme-color-1-text margin-0">Login</h5>
                        <br/>
                        <br/>
                        <div class="center">
                            <img class="circle" src="images/user.jpg" width="100" />
                            <br/>
                            <p class="font-size-20">JÃ´natas Evangelista</p>
                            <br/>
                            <a href="board.html" class="btn theme-color-1">
                                Continuar
                            </a>
                            <br>
                            <br>
                            <a href="#!" class="activator grey-text text-darken-4 font-size-14 align-items-center justify-content-center">
                                Acessar com outra conta
                            </a>
                        </div>
                    </div>

                    <div class="card-reveal">
                        <h5 class="theme-color-1-text margin-0">Login</h5>
                        <br/>
                        <div class="center">
                            <br>
                            <div class="card-title font-size-14 align-items-center justify-content-center">
                                <i class="material-icons left">arrow_back</i>
                                Voltar a tela anterior
                            </div>
                            <div class="input-field">
                                <input type="email" name="email" id="email" class="validate" />
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" name="password" id="password" class="validate" />
                                <label for="password">Password</label>
                            </div>
                            <a href="board.html" class="btn theme-color-1">
                                Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--Import jQuery.js-->
    <script type="text/javascript" src="js/vendor/jquery/jquery-3.3.1.min.js"></script>
    <!--Import materialize.js-->
    <script type="text/javascript" src="js/vendor/materialize/materialize.min.js"></script>
    <!--Import main.js-->
    <script type="text/javascript" src="js/main.js"></script>
    <!--Import core.js-->
    <script type="text/javascript" src="js/core.js"></script>
</body>

</html>
